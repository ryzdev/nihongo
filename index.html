<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="nihongo" ng-controller="nihongoController as ctrl">

<table style="width:75%; margin-right: auto; margin-left: auto;">
    <tr ng-repeat="phrase in ctrl.phrases | unique">
        <td>{{phrase.en | capitalise}}</td>
        <td></td>
        <td>{{phrase.jp}}</td>
    </tr>
</table>

</body>
</html>
